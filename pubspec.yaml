name: presence
version: 0.1.0
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  cloud_firestore: 4.12.2
  convex_bottom_bar: 3.2.0
  firebase_auth: ^4.12.1
  firebase_core: 2.21.0
  firebase_storage: 11.4.1
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  geocoding: 2.1.1
  geolocator: 10.1.0
  get: 4.6.6
  google_fonts: ^6.1.0
  image_picker: ^1.0.4
  intl: 0.18.1
  path_provider: 2.1.1
  syncfusion_flutter_datepicker: 23.1.44

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
